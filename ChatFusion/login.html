<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Add your CSS styles here if needed */
        .modal-content {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="loginModal" class="modal" style="display: block;">
        <div class="modal-content">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <br>
                <button type="button" onclick="loginUser('admin')">Login as Admin</button>
                <button type="button" onclick="loginUser('user')">Login as User</button>
            </form>
        </div>
    </div>
    
    <script>
        function loginUser(userType) {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Example validation: In a real app, replace this with proper validation logic
            if ((userType === 'admin' && username === 'admin' && password === 'adminpass') ||
                (userType === 'user' && username === 'user' && password === 'userpass')) {
                sessionStorage.setItem('userType', userType);
                window.location.href = 'index.html';
            } else {
                alert('Invalid credentials. Please try again.');
            }
        }
    </script>
</body>
</html>
